<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEW | Web Developer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="preloader">
    <img src="files/ava.png" alt="dew avatar" class="preloader-ava">
    <div class="preloader-text">Загрузка<span class="preloader-dots"></span></div>
  </div>
  <div class="bg-image"></div>
  <div class="bio-card glass">
    <div class="bio-header">
      <img src="files/ava.png" alt="dew avatar" class="avatar">
      <div class="bio-info">
        <div class="nickname-glow">
          <span class="nickname">DEW</span>
          <span class="role-icon">&#9670;</span>
        </div>
        <div class="desc">А че писать?</div>
        <div class="location">
          <span class="location-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="10" r="3.5" stroke="#fff" stroke-width="1.5"/>
              <path d="M12 22C12 22 20 15.5 20 10C20 5.58 16.42 2 12 2C7.58 2 4 5.58 4 10C4 15.5 12 22 12 22Z" stroke="#fff" stroke-width="1.5"/>
            </svg>
          </span>
          <span class="location-text">Russia, Ekaterinburg</span>
        </div>
      </div>
    </div>
    <div id="copy-toast">Скопировано!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
